<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mobilestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/3feb4ad3-6ac4-403b-b3e7-cd63e0572b13.png" type="image/x-icon">
    <title>Mr. MeaningFool</title>
</head>
<body>
    <div class="heading">
        <div class="dictionary-icon"></div>
        <p>Mr. MeaningFool</p>
    </div>
    <div id="dictionary-menu">
        <div class="subheading">
            <label for="word">
                Enter your word:
            </label>
        </div>
        <div class="dictionary">
            <input type="text" name="word" id="word" placeholder="Enter a word....">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="info">
            <div id="phonetics"></div>
            <div id="meanings"></div>
        </div>
    </div>
</body>
</html>
